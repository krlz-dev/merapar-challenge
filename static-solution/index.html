<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Dynamic Text</title>
	<style>
		body {
			margin: 0;
			padding: 3rem;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		#dynamicText {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			font-weight: 100;
			color: #666666;
			font-size: 2.5rem;
			letter-spacing: -0.02em;
		}
	</style>
</head>
<body>
	<h1 id="dynamicText">Loading...</h1>
	<script>
		async function fetchContent() {
			try {
				const response = await fetch(`config.json?v=${Date.now()}`);
				const data = await response.json();
				const content = data.dynamicString || 'dynamic string';
				document.getElementById('dynamicText').textContent = `The saved string is ${content}`;
			} catch (error) {
				document.getElementById('dynamicText').textContent = 'The saved string is dynamic string';
			}
		}

		fetchContent();
		setInterval(fetchContent, 30000);
	</script>
</body>
</html>
